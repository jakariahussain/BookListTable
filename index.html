<!DOCTYPE HTML>
<html lang="zxx">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Politics</title>
    <link rel="shortcut icon" href="images/favicon-72x72.jpg" type="image/x-icon">
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- fontawesome.min.css -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- responsive.css -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- cross-browser-compatibility -->
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.js"></script>


</head>

<body>
    <div class="container">
        <div class="header text-center mt-3">
            <h3 class="text-uppercase text-success">JavaScript Simple Book List project</h3>
        </div>
        <div id="form-contact" class="mt-2">
            <form id="form">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="">Title</label>
                        <input type="text" class="form-control" id="bookTitle" placeholder="Book Title">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="">Author</label>
                        <input type="text" class="form-control" id="bookAuthor" placeholder="Book Author">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="">Book Year</label>
                        <input type="text" class="form-control" id="BookYear" placeholder="Book Year">
                    </div>
                </div>
                <button type="submit" class="btn btn-danger w-100 d-block">Add Book</button>
            </form>
        </div>
        <!--  -->
        <div class="data-table-inser mt-5">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th id="title">Title</th>
                        <th id="author">Author</th>
                        <th id="Year">Year</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>



    <!--All JavaScript Plugin-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/waypoint.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/flipclock.min.js"></script>
    <script src="js/fontawesome-all.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery.lineProgressbar.js"></script>
    <script src="js/smooth-scroll.min.js"></script>
    <!-- main.js -->
    <script src="js/main.js"></script>
</body>

</html>
